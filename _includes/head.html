<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  
  <link id="theme-link" rel="stylesheet" href="/css/light.css">
  
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/logo144.png">
  <link rel="shortcut icon" href="/public/logo32.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script lang="javascript">
    var darkThemeEnabled = localStorage.getItem('dark-theme-enabled') === 'true';
    const theme = document.querySelector("#theme-link");

    if (darkThemeEnabled) {
      theme.href = "/css/dark.css";
    }
  </script>

  <!-- PRYVY cookieless tracker -->
  <script async defer data-insites="f3c40b0e-6a3f-4f57-a01f-6411e3240054" src="https://app.pryvy.io/tracker.js"></script>
</head>
{% if site.tags == "" %}
  {% include collecttags.html %}
{% endif %}
