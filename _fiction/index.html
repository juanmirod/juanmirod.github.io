---
layout: default
title: Relatos
---

<div class="posts">
  <ul class="related-posts">
  {% assign stories = site.fiction | sort: "date" | reverse %}
  {% for post in stories %}
  {% if post.title != "Relatos" %}
  <li>
    <h3>
      <a href="{{ post.url }}">
        {{ post.title }}
        <small>{{ post.date | date_to_string }}</small>
      </a>
    </h3>
  </li>
  {% endif %}
  {% endfor %}
  </ul>
</div>
