---
layout: default
title: Relatos
---

<div class="posts">
  {% assign stories = site.fiction | sort: "date" | reverse %}
  {% for post in stories %}
  {% if post.title != "Relatos" %}
  <div class="post">
    <a href="{{ post.url }}">
      <span class="post-date">{{ post.date | date_to_string }}</span>
      {{ post.title }}
    </a>
  </div>
  {% endif %}
  {% endfor %}
</div>
